{% load static %}

<nav class="navbar navbar-expand-lg navbar-light sticky-top rideshare-navbar">
    <div class="container">
        <a class="navbar-brand" href="/">
            <h1 class="rideshare-brand">RideIt</h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">

                <ul class="navbar-nav mr-auto rideshare-navbar-options">
                    <li class="nav-item active rideshare-nav-item">
                        <a class="nav-link h6" href="#">DASHBOARD</a>
                    </li>
                    <li class="nav-item active rideshare-nav-item">
                        <a class="nav-link h6" href="#">ABOUT US</a>
                    </li>

                    {% if user.is_authenticated %}
                        <li>
                            <form class="navbar-form rideshare-nav-search-wrapper" role="search">
                                <div class="input-group">
                                    <input class="form-control rideshare-nav-search-input" type="text"placeholder="Search" name="srch-term" id="srch-term">
                                    <div class="input-group-btn" style="">
                                        <button class="btn btn-light rideshare-nav-search-btn" type="submit"><span class="fas fa-search"></span></button>
                                    </div>
                                </div>
                            </form>
                        </li>
                    {% endif %}

                </ul>

                <span class="logout-button-wrapper">
                    {% if user.is_authenticated %}
                        <a class="nav-link " href="{% url 'logout' %}"><button class="btn logout-button" >Logout</button></a>
                    {% else %}
                        <a class="nav-link " href="/accounts/login"><button class="btn login-button">Login</button></a>
                    {% endif %}
                </span>
                <span class="signup-button-wrapper">
                    {% if not user.is_authenticated %}
                        <a href="{% url 'accounts:signup' %}" class="btn sign-up-button">Sign Up <span class="fas fa-user-plus"></span></a>
                    {% endif %}
                </span>


        </div>
    </div>
</nav>
